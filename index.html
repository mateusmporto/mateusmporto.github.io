<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1455px;
            height: 715px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/habitados_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_basemap_0');
        map.getPane('pane_basemap_0').style.zIndex = 400;
        var img_basemap_0 = 'data/basemap_0.png';
        var img_bounds_basemap_0 = [[-8.663509234502484,20.935176266923836],[-2.8780016786863305,28.648550974706676]];
        var layer_basemap_0 = new L.imageOverlay(img_basemap_0,
                                              img_bounds_basemap_0,
                                              {pane: 'pane_basemap_0'});
        bounds_group.addLayer(layer_basemap_0);
        map.addLayer(layer_basemap_0);
        function pop_habitados_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nome</th>\
                        <td>' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Popula'] !== null ? autolinker.link(feature.properties['Popula'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Historia'] !== null ? autolinker.link(feature.properties['Historia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Raca'] !== null ? autolinker.link(feature.properties['Raca'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Governo'] !== null ? autolinker.link(feature.properties['Governo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Quests'] !== null ? autolinker.link(feature.properties['Quests'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_habitados_1_0() {
            return {
                pane: 'pane_habitados_1',
                radius: 0.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_habitados_1');
        map.getPane('pane_habitados_1').style.zIndex = 401;
        map.getPane('pane_habitados_1').style['mix-blend-mode'] = 'normal';
        var layer_habitados_1 = new L.geoJson(json_habitados_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_habitados_1',
            layerName: 'layer_habitados_1',
            pane: 'pane_habitados_1',
            onEachFeature: pop_habitados_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_habitados_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_habitados_1);
        map.addLayer(layer_habitados_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/habitados_1.png" /> habitados': layer_habitados_1,"basemap": layer_basemap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_habitados_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nome'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Old English Text MT\', sans-serif;">' + layer.feature.properties['Nome']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_habitados_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_habitados_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nome'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Nome": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_habitados_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nome'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Old English Text MT\', sans-serif;">' + layer.feature.properties['Nome']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_habitados_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Nome = document.createElement('div');
            div_Nome.id = "div_Nome";
            div_Nome.className= "filterselect";
            document.getElementById("menu").appendChild(div_Nome);
            sel_Nome = document.createElement('select');
            sel_Nome.multiple = true;
            sel_Nome.size = 10;
            sel_Nome.id = "sel_Nome";
            var Nome_options_str = "<option value='' unselected></option>";
            sel_Nome.onchange = function(){filterFunc()};
            Nome_options_str  += '<option value="Camelária">Camelária</option>';
            Nome_options_str  += '<option value="Cidade de Khan">Cidade de Khan</option>';
            Nome_options_str  += '<option value="Cidade de Khun">Cidade de Khun</option>';
            Nome_options_str  += '<option value="Cidade de Rosco">Cidade de Rosco</option>';
            Nome_options_str  += '<option value="Fortaleza de Allanus">Fortaleza de Allanus</option>';
            Nome_options_str  += '<option value="Gamardriel">Gamardriel</option>';
            Nome_options_str  += '<option value="Greddis">Greddis</option>';
            Nome_options_str  += '<option value="Ilha de Amastasia">Ilha de Amastasia</option>';
            Nome_options_str  += '<option value="Liga de Fraga">Liga de Fraga</option>';
            Nome_options_str  += '<option value="Myth Dranor">Myth Dranor</option>';
            Nome_options_str  += '<option value="Needorey">Needorey</option>';
            Nome_options_str  += '<option value="Porto dos Navegueiros">Porto dos Navegueiros</option>';
            Nome_options_str  += '<option value="Salva-Folha">Salva-Folha</option>';
            Nome_options_str  += '<option value="Tikard">Tikard</option>';
            Nome_options_str  += '<option value="Travanela">Travanela</option>';
            Nome_options_str  += '<option value="Vila dos Milagres">Vila dos Milagres</option>';
            Nome_options_str  += '<option value="Última Parada">Última Parada</option>';
            sel_Nome.innerHTML = Nome_options_str;
            div_Nome.appendChild(sel_Nome);
            var lab_Nome = document.createElement('div');
            lab_Nome.innerHTML = 'Nome';
            lab_Nome.className = 'filterlabel';
            div_Nome.appendChild(lab_Nome);
            var reset_Nome = document.createElement('div');
            reset_Nome.innerHTML = 'clear filter';
            reset_Nome.className = 'filterlabel';
            reset_Nome.onclick = function() {
                var options = document.getElementById("sel_Nome").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Nome.appendChild(reset_Nome);
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_habitados_1]);
        map.on("zoomend", function(){
            resetLabels([layer_habitados_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_habitados_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_habitados_1]);
        });
        </script>
    </body>
</html>
